    <div class="container">
        <div class="row">

                <div class="titel">
                    <h1 class="text-center">User Login</h1>
                </div >
                <form action="" class="form form-group d-flex   justify-content-center" ></form>
                        <label for="">Email or Phone</label>
                        <input type="text" class=" rounded-pill " id="em">

                        <label for="" >Password</label> 
                        <input type="password" class=" rounded-pill " id="pass">
                        <div class="pass-error" id="pass-error">Please fill up your password</div>
                        <button type="submit" class="btn w-25 btn-primary btn-block mt-5 rounded-pill" id="btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>
